<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список учнів</title>
</head>
<body>
<h1>Список учнів</h1>

<!-- Таблиця для учнів -->
<table border="1">
    <thead>
    <tr>
        <th>Ім'я</th>
        <th>Прізвище</th>
        <th>Клас</th>
    </tr>
    </thead>
    <tbody id="students-list">
    <!-- Тут будуть додаватися учні -->
    </tbody>
</table>

<h2>Додати нового учня</h2>
<form id="student-form">
    <input type="text" id="first-name" placeholder="Ім'я" required>
    <input type="text" id="last-name" placeholder="Прізвище" required>
    <input type="number" id="class-number" placeholder="Клас" required>
    <button type="submit">Додати</button>
</form>

<script src="script.js"></script>
</body>
</html>

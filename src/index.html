<!DOCTYPE html> <!-- Оголошуємо, що це HTML-документ -->
<html lang="uk"> <!-- Встановлюємо мову сторінки як українську -->
<head>
    <meta charset="UTF-8"> <!-- Встановлюємо кодування символів UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Робимо сайт адаптивним для мобільних пристроїв -->
    <title>Level Up IT Школа</title> <!-- Заголовок сторінки -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Встановлюємо шрифт тексту */
            margin: 0; /* Прибираємо зовнішні відступи */
            padding: 0; /* Прибираємо внутрішні відступи */
            text-align: center; /* Вирівнюємо текст по центру */
        }
        .header {
            background: #4CAF50; /* Встановлюємо зелений фон */
            color: white; /* Колір тексту - білий */
            padding: 20px; /* Встановлюємо внутрішній відступ */
            font-size: 24px; /* Розмір шрифту заголовка */
        }
        .container {
            padding: 50px; /* Внутрішній відступ для контейнера */
        }
        .btn {
            background: #4CAF50; /* Зелений фон кнопки */
            color: white; /* Білий колір тексту */
            padding: 15px 30px; /* Внутрішні відступи кнопки */
            text-decoration: none; /* Прибираємо підкреслення у посилання */
            font-size: 18px; /* Розмір шрифту кнопки */
            border-radius: 5px; /* Закруглені кути */
        }
    </style>
</head>
<body>
<div class="header"> <!-- Верхній блок з заголовком -->
    Level Up IT Школа
</div>
<div class="container"> <!-- Основний контейнер сторінки -->
    <h1>Піднімай свій рівень у сфері IT!</h1> <!-- Основний заголовок сторінки -->
    <p>Сучасні курси з програмування, дизайну та інших напрямків.</p> <!-- Опис курсів -->
    <a href="#" class="btn">Записатися на курс</a> <!-- Кнопка для запису на курс -->
</div>
</body>
</html>
